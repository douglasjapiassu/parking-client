<div class="container-fluid">
    <div class="ui-g">
      <div class="ui-lg-12 ui-md-12 ui-sm-12 mt-3">
          <h2>Veículos</h2>
          <p-table [value]="vehicles" class="ui-lg-12 ui-md-12 ui-sm-12">
              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 80px">Id</th>
                      <th>Placa</th>
                      <th>Modelo</th>
                      <th style="width: 170px">Ação</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-vehicle>
                  <tr>
                      <td>{{vehicle.id}}</td>
                      <td>{{vehicle.plate}}</td>
                      <td>{{vehicle.model}}</td>
                      <td>
                            <button class="btn btn-sm btn-danger pull-right" (click)="deleteVehicle(vehicle)">Remover</button>
                            <button class="btn btn-sm btn-primary mr-1 pull-right" (click)="editVehicle(vehicle)">Editar</button>
                        </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
    </div>
  </div>
