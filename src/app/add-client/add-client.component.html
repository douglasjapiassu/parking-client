<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm">
      <h2>Adicionar cliente</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input maxlength="255" type="text" [(ngModel)]="client.name" placeholder="Nome" id="name" name="name" class="form-control">
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="document">CPF:</label>
            <p-inputMask [(ngModel)]="client.document" mask="999.999.999-99" placeholder="CPF" id="document" name="document" styleClass="form-control col-md-12"></p-inputMask>
          </div>
          <div class="col-md-6">
            <label for="phone">Telefone:</label>
            <p-inputMask [(ngModel)]="client.phone" mask="(99)99999-9999" placeholder="Telefone" id="phone" name="phone" styleClass="form-control col-md-12"></p-inputMask>
          </div>
        </div>
      
        <button pButton class="btn btn-success" (click)="createClient()" label="{{ route.snapshot.queryParams.edit ? 'Salvar' : 'Add'}}"></button>
      </form>
    </div>
  </div>
</div>
