<div class="container-fluid mt-2">
    <div class="ui-g">
      <div class="ui-lg-12 ui-md-12 ui-sm-12 mt-3">
          <h2>Pátios</h2>
        <p-table [value]="parkingLots" class="ui-lg-12 ui-md-12 ui-sm-12">
          <ng-template pTemplate="header">
              <tr>
                    <th style="width: 80px">Id</th>
                    <th>Nome</th>
                    <th style="width: 170px">Ação</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-parkingLot>
              <tr>
                  <td>{{parkingLot.id}}</td>
                  <td>{{parkingLot.description}}</td>
                  <td>
                      <button class="btn btn-sm btn-danger pull-right" (click)="deleteParkingLot(parkingLot)">Remover</button>
                      <button class="btn btn-sm btn-primary mr-1 pull-right" (click)="editParkingLot(parkingLot)">Editar</button>
                    </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </div>
